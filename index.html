<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 101 Template</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-8">
				<form class="form-horizontal">
					<!-- Key words -->
					<div class="form-group">
						<label for="inputKeyWords" class="control-label col-xs-2">Key words*</label>
						<div class="col-xs-6">
							<input type="text" class="form-control" id="inputKeyWords" placeholder="Enter keyword">
						</div>
					</div>
					<!-- Price range -->
					<div class="form-group">
						<label for="priceRange" class="control-label col-xs-2">Price range</label>
						<div class="row">
							<div class="col-xs-3">
								<input type="number" class="form-control" id="minPrice" placeholder="from($)">
							</div>
							<div class="col-xs-3">
								<input type="number" class="form-control" id="maxPrice" placeholder="to($)">
							</div>		
						</div>
					</div>
					<!-- Condition checkboxes -->
					<div class="form-group">
						<label for="condition" class="control-label col-xs-2">Condition</label>
						<div class="col-xs-6">
							<div class="checkbox-inline">
								<input type="checkbox" name="new">New</input>
							</div>
							<div class="checkbox-inline">
								<input type="checkbox" name="used">Used</input>
							</div>
							<div class="checkbox-inline">
								<input type="checkbox" name="veryGood">Very Good</input>
							</div>
							<div class="checkbox-inline">
								<input type="checkbox" name="good">Good</input>
							</div>
							<div class="checkbox-inline">
								<input type="checkbox" name="acceptable">Acceptable</input>
							</div>
						</div>
					</div>
					<!-- Buying Formats -->
					<div class="form-group">
						<label for="condition" class="control-label col-xs-2">Buying Formats</label>
						<div class="col-xs-10">
							<div class="checkbox-inline">
								<input type="checkbox" name="buyItNow">Buy it now
							</div>
							<div class="checkbox-inline">
								<input type="checkbox" name="auction">Auction
							</div>
							<div class="checkbox-inline">
								<input type="checkbox" name="classifiedAds">Classified Ads
							</div>
						</div>
					</div>
					<!-- Seller  -->
					<div class="form-group">
						<label for="condition" class="control-label col-xs-2">Seller</label>
						<div class="col-xs-10">
							<div class="checkbox-inline">
								<input type="checkbox" name="returnAccepted">Return accepted
							</div>
						</div>
					</div>
					<!-- Shipping -->
					<div class="form-group">
						<label for="condition" class="control-label col-xs-2">Shipping</label>
						<div class="col-xs-10">
							<div class="checkbox-inline">
								<input type="checkbox" name="freeShipping">Free Shipping
							</div>
							<div class="checkbox-inline">
								<input type="checkbox" name="expeditedShipping">Expedited Shipping
							</div>
						</div>
					</div>
					<!-- Max handling days -->
					<div class="form-group">
						<div class="col-xs-offset-2 col-xs-8">
							<input type="text" class="form-control" id="maxHandlingDays" placeholder="Max Handling Time (days)">
						</div>
					</div>
					<!-- Sort By -->
					<div class="form-group">
						<div class="col-xs-offset-2 col-xs-10">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
